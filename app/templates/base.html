{% load static %}
{% load i18n %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'splide/dist/css/splide.min.css' %}">
    <link rel="stylesheet" href="{% static 'splide/dist/css/splide-core.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    <title>{% block title %} {% endblock title %}</title>
    {% block links %}

    {% endblock links %}
</head>
<body>
{% block content %}

{% endblock content %}



<script src="{% static 'splide/dist/js/splide.min.js' %}"></script>
{% block script %}

{% endblock script %}
</body>
</html>
